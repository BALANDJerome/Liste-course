<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liste de course</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="list-container">
    <form class="form-container">
      <h1>Liste de course</h1>
      <div class="input-select-container">
        <div class="input-select">
          <input type="text" id="input">
          <span id="inputSpan">Aucun produit</span>
        </div>
        <div class="input-select">
          <select name="rays" id="select">
            <option disabled value="" selected>--- Rayon ---</option>
            <option value="appliance">Electro-Menager</option>
            <option value="house">Maison</option>
            <option value="hygiene">Hygiene</option>
            <option value="drink">Boissons et vins</option>
            <option value="fish">Poissonnerie</option>
            <option value="butcher">Boucherie et Charcuterie</option>
            <option value="fruits">Fruits et Légumes</option>
            <option value="dairy">Produit laitier</option>
            <option value="bakery">Boulangerie</option>
            <option value="frozen">Surgelés</option>
            <option value="grocery">Epicerie</option>
          </select>
          <span id="selectSpan">Rayon non selectionné</span>
        </div>
        <button type="submit" id="btn">OK</button>
      </div>
    </form>
    <div class="display-list">
      <p id="noList"><em>Aucun produit enregistré</em></p>
      <ul id="appliance">
        <h3>Electro-Menager</h3>
      </ul>
      <ul id="house">
        <h3>Maison</h3>
      </ul>
      <ul id="hygiene">
        <h3>Hygiene</h3>
      </ul>
      <ul id="drink">
        <h3>Boissons et vins</h3>
      </ul>
      <ul id="fish">
        <h3>Poissonnerie</h3>
      </ul>
      <ul id="butcher">
        <h3>Boucherie et Charcuterie</h3>
      </ul>
      <ul id="fruits">
        <h3>Fruits et Légumes</h3>
      </ul>
      <ul id="dairy">
        <h3>Produit laitier</h3>
      </ul>
      <ul id="bakery">
        <h3>Boulangerie</h3>
      </ul>
      <ul id="frozen">
        <h3>Surgelés</h3>
      </ul>
      <ul id="grocery">
        <h3>Epicerie</h3>
      </ul>
    </div>
  </div>
  <script src="./index.js"></script>
</body>

</html>
